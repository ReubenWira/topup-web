<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - JawirTopup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Jawir<span>Topup</span></a>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <form id="forgotPasswordForm" class="auth-form">
                <h1>Lupa Password</h1>
                <p>Masukkan username Anda. Kami akan membuatkan tautan untuk reset password.</p>
                <div id="message" class="message" style="display:none;"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <button type="submit" class="btn-buy">Kirim Tautan Reset</button>
                <p class="form-switch">Kembali ke halaman <a href="login.html">Masuk</a></p>
            </form>
        </div>
    </main>
    <script src="lupa-password.js"></script>
</body>
</html>
