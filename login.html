<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - JawirTopup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Jawir<span>Topup</span></a>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <form id="loginForm" class="auth-form">
                <h1>Selamat Datang Kembali!</h1>
                <p>Masuk untuk melanjutkan.</p>
                <div id="errorMessage" class="error-message" style="display:none;"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group" style="text-align: right; margin-bottom: 20px; margin-top: -10px;">
                    <a href="lupa-password.html" class="form-switch-link">Lupa Password?</a>
                </div>
                <button type="submit" class="btn-buy">Masuk</button>
                <p class="form-switch">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
